# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    commonmark.config:
        renderer:
          block_separator: "\n"
          inner_separator: "\n"
          soft_break: "\n"
        enable_em: true,
        enable_strong: true,
        use_asterisk: true,
        use_underscore: true,
        html_input: 'escape'
        allow_unsafe_links: false

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    saml.user_updater:
      class: App\Security\User\UserUpdater
      arguments:
        - "@doctrine.orm.entity_manager"
        - "@saml.user_mapper"
        - "@logger"

    saml.user_mapper:
      class: App\Security\User\UserMapper
      public: false

    saml.user_creator:
      class: App\Security\User\UserCreator
      arguments:
        - "@doctrine.orm.entity_manager"
        - "@saml.user_mapper"
        - "@lightsaml_sp.username_mapper.simple"

    saml.attribute_mapper:
      class: App\Security\User\AttributeMapper

    # Controller
    App\Controller\MarkdownController:
      arguments:
        $baseUrl: '%env(APP_URL)%'
        $filesystem: '@oneup_flysystem.uploads_filesystem'

    # Markdown
    Emojione\Client:
        factory: 'App\Factory\EmojiClientFactory:createEmojiClient'
        arguments:
            $baseUrl: '%env(APP_URL)%'

    League\CommonMark\Environment:
        factory: [ 'League\CommonMark\Environment', createCommonMarkEnvironment ]
        calls:
          - [ addExtension, [ "@Webuni\\CommonMark\\TableExtension\\TableExtension" ]]
          - [ addExtension, [ "@App\\Markdown\\MarkdownExtension" ]]

    Webuni\CommonMark\TableExtension\TableExtension: ~

    League\CommonMark\CommonMarkConverter:
        class: League\CommonMark\CommonMarkConverter
        arguments:
          $config: "%commonmark.config%"

    EasySlugger\SluggerInterface:
      class: EasySlugger\Utf8Slugger

    # Notifications
    App\Notification\EmailNotificationListener:
      arguments:
        $from: "%env(MAILER_FROM)%"

    App\Helper\Placards\PdfExporter:
      arguments:
        $fontDirectory: "%kernel.root_dir%/Resources/pdf"
        $version: "%version%"

    # Menu
    app.menu:
      class: App\Menu\Builder
      tags:
        - { name: knp_menu.menu_builder, method: mainMenu, alias: mainMenu }

    SchoolIT\CommonBundle\Menu\Voter:
      tags:
        - { name: knp_menu.voter }

    # Session storage
    Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler:
      autowire: false
      arguments:
          - '%env(DATABASE_URL)%'